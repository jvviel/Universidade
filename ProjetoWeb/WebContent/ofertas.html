  <div class="tab-content">
    <div role="tabpanel" class="tab-pane" id="lista">
    <br>
      <div class="col-xs-4">
      <label for="pesquisa">Pesquisa:</label>
    <input type="text" ng-model="pesquisaProfessor" class="form-control" id="pesquisa" placeholder="Digite a pesquisa">
    <br>
    </div>
  <table class="table table-bordered table-hover">
  <th>Código</th>
  <th>Descrição</th>
  <th>Preço Bruto</th>
  <th>Desconto</th>
  <th>Validade</th>
  <th>Preço Liquido</th>
  <tr ng-repeat="professoresTabela in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professoresTabela)">
  <td>1</td>
  <td>Produto X</td>
  <td>10,00</td>
  <td>25%</td>
  <td>25/10/2017</td>
  <td>7,50</td>
  </tr>
  <tr>
    <td>2</td>
  <td>Produto Y</td>
  <td>20,00</td>
  <td>50%</td>
  <td>25/10/2017</td>
  <td>10,00</td>
  </tr>
</table>

    <div role="tabpanel" class="tab-pane active" id="cadastro">
    <br>
       <form>
  <div class="col-xs-1">
    <label for="codigo">Código:</label>
    <input type="text" readonly class="form-control" id="codigo">
  </div>
  <div class="col-xs-5">
    <label for="nome">Descrição:</label>
    <input type="text" required class="form-control" id="nome" placeholder="Descrição">
  </div>
  <div class="col-xs-2">
    <label for="telefone">Preço Bruto:</label>
    <input type="text" class="form-control" id="telefone" placeholder="R$ 0,00">
  </div>
  <div class="col-xs-2">
    <label for="email">Desconto:</label>
    <input type="text" class="form-control" id="email" placeholder="0.00%">
    </div>
  <div class="col-xs-2">
    <label for="email">Validade:</label>
    <input type="date" class="form-control" id="email" placeholder="Selecione a Data">
    </div>
  <div class="col-xs-2">
    <label for="email">Preço Liquido</label>
    <input type="text" readonly class="form-control" id="email" placeholder="R$ 0,00">
    </div>
    <br/>
  <div class="col-xs-2f">
    <label for="exampleInputFile">Selecione a Imagem</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Imagem Selecionada</p>
  </div>

</form>
<br>

<button type="submit" ng-click="limparCampos()" class="btn btn-success">
<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Novo</button>
  <button type="submit" ng-disabled="!professor.nome" ng-click="salvar()" class="btn btn-primary">
  <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>Gravar</button>
  <button type="submit" ng-click="excluir()" class="btn btn-danger">
  <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>Excluir</button>
